<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const Next = {
        type: 'NEXT_COLOR'
      }

      const Previous = {
        type: 'PREVIOUS_COLOR'
      }

      const reducer = (state=INITIAL_STATE, action) => {
        switch (action.type){
          case 'NEXT_COLOR':
            if(state.index === 5) {
                return state
              }
              return {
              ...state,
              index: state.index + 1
            }
            case 'PREVIOUS_COLOR':
              if(state.index === 0) {
                return state
              }
            return {
              ...state,
              index: state.index - 1
            }
          default: return state;
        }
      }

      const store = Redux.createStore(reducer);

      const nextFunction = () => {
        store.dispatch(Next)
      }

      const previousFunction = () => {
        store.dispatch(Previous)
      }

      document.getElementById('next').addEventListener('click', nextFunction)
      document.getElementById('previous').addEventListener('click', previousFunction)

      store.subscribe(() => {
        const state = store.getState()
        document.getElementById('value').innerHTML = state.colors[state.index]
        document.getElementById('container').style.backgroundColor = state.colors[state.index]
      })

    </script>
  </body>
</html>
